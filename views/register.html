<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
    <link href="/css/normalize.css"/>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d20c25172.js" crossorigin="anonymous"></script>

</head>
<body class="body-register">
    <form action="/register.html" method="post">
        <p>
            <label for="Name">Nombre y apellido</label>
            <input type="text" name="Name" placeholder="Jonh Smith">
        </p>
        <p>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" placeholder="Rico-suave-1">
        </p>
        <p>
            <label for="born-date">Fecha de nacimiento</label>
            <input type="date" name="born-date" placeholder="1992-07-23" min="1970-01-01" max="2000-01-01">
        </p>
        <p>
            <label for="adress">Domicilio</label>
            <input type="text" name="adress" placeholder="Calle oculta N 100">
        </p>
        <p>
            <label for="user-type">Perfil del usuario</label>
            <input type="radio" name="user-type" value="buyer">Comprador
            <input type="radio" name="user-type" value="seller">Vendedor
        </p>
        <p>
            <label for="intereses">Intereses</label>
            <input type="checkbox" name="intereses" value="electro">Electronica
            <input type="checkbox" name="intereses" value="moda">moda
            <input type="checkbox" name="intereses" value="hogar">Hogar
            <input type="checkbox" name="intereses" value="jugueteria">Juguetería
            <input type="checkbox" name="intereses" value="Vida-sana">Vida sana        
        </p>
        <p>
            <label for="user-pic">Foto de usuario</label>
            <input type="file" name="user-pic">
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" max="8" placeholder="max 8 caracteres" >
        </p>
        <p>
            <label for="conf-password">Confimar contraseña</label>
            <input type="password" name="conf-password">
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
